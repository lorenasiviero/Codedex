<!--
“FORMS & INPUTS” 

* **Forms** (<form>) let websites collect user input—think sign-up, login, checkout, or a Wikipedia search.
* A form’s two key attributes are **action** (where data goes) and **method** (how it’s sent, usually "get" or "post").
* Inside a form, **<input>** elements create the interactive controls:
  - `type="text"` shows a plain textbox for typing data.
  - `type="submit"` generates a button that sends the form when clicked (its label can be changed with `value="..."`).
* Typical user flow: enter info ➞ click **Submit** ➞ the browser processes or transmits the data.
* The <input> tag is **self-closing**, and HTML supports many additional input types (password, email, checkbox, etc.) for varied use cases.
