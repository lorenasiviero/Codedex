<!DOCTYPE html>
<html>
  <head>
    <title>Welp Inc.</title>
  </head>
  <body>
    <form>
      <h2>Welp Inc. Review<h2>
      <h3>
      <label for="name"> Full name or username: </label><input type="text" id="name" placeholder="Enter full name or username" required />
      <br><br>
      <label for="review"> What are you reviewing? </label><input type="text" id="review" placeholder="Enter movie, book title, restaurant, etc" required />
      <br><br>
      <label>Would you try again?</label>
      <br>
      <input type="radio" name="try-again" /> No
      <input type="radio" name="try-again" /> Yes
      <input type="radio" name="try-again" /> Maybe
      <br><br>
      <label>Overall rating (1 our of 5): </label><input type="number" min="1" max="5" required />
      <br><br>
      <label>My Review</label><br>
      <textarea maxlength="250"></textarea>
      <br><br>
      <input type="submit" value="Submit Review"/>
      </h3>
    </form>
  </body>
</html>
