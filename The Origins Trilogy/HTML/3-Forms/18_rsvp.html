<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
  </head>
  <body>
    <form>
      <h2>RSVP</h2>
      <p>Come and make our special day more awesome!</p>
      <br>
      First Name: <input type="text" />
      <br><br>
      Last Name: <input type="text" />
      <br><br>
      Are you coming?<br>
      <input type="radio" name="invite" /> Yes<br>
      <input type="radio" name="invite" /> No<br>
      <input type="radio" name="invite" /> Maybe<br> 
      <br><br>
      Any dietary restrictions for main course?<br>
      <input type="checkbox" /> None
      <input type="checkbox" /> Dairy-free
      <input type="checkbox" /> Vegetarian
      <input type="checkbox" /> Vegan
      <input type="checkbox" /> Gluten-free
      <br><br>
      <input type="Submit">
    </form>
  </body>
</html>
