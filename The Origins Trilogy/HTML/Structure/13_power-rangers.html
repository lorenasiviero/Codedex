<!DOCTYPE html>
<html>
<head>
  <title>Power Rangers</title>
  <style>
    .ranger-div {
      width: 50%;
      height: 100px;
    }
    
    #red-ranger {
      background-color: red;
    }
    
    #blue-ranger {
      background-color: blue;
    }
    
    #black-ranger {
      background-color: black;
    }
    
    #yellow-ranger {
      background-color: yellow;
    }
    
    #pink-ranger {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="ranger-div" id="red-ranger">
  </div>
  <div class="ranger-div" id="blue-ranger">
  </div>
  <div class="ranger-div" id="black-ranger">
  </div>
  <div class="ranger-div" id="yellow-ranger">
  </div>
  <div class="ranger-div" id="pink-ranger">
  </div>  
</body>
</html>




<!-- The Style Attribute
 
style = indicates the style we are applying to our element (ex: color, font-size, etc.)

<p>
  Roses are <span style="color:red;">red</span>.<br />
  Violets are <span style="color:blue;">blue</span>.
</p>

Syntax:
A style is made of a property (i.e color) and a value (i.e red), separated by a colon (:).
Multiple styles are separated by a semicolon (;).

<p>
  Roses are <span style="color:red; text-decoration:underline;">red</span>.<br />
  Violets are <span style="color:blue; text-decoration:underline;">blue</span>.
</p>
-->
