<!DOCTYPE html>
<html>
  <head>
    <title>Lorena's Blog</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Site!</h1>
      <nav>
        <ul>
          <li><a href="#about-section">About</a></li>
          <li><a href="#stories-section">Stories</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html> 


<!-- The Header
 
<header> element:
    <body>
    <header>
        <h1>Welcome to My Site!</h1>
    </header>
    </body>

    <header> element:
        - The <header> element represents a container for introductory content or a set of navigational links.
        - It typically contains the site title, logo, and navigation links.
        - It can be used within other elements like <article>, <section>, or <aside>.
        - A page can have multiple <header> elements.
        - The <header> element always goes in the <body> element. (<head> element exists outside the <body> element)
-->

<!-- Navigation
 
- The header of a page usually features links for navigating to other places within the site.
- The <nav> element is used to define a set of navigation links.
    - This usually goes inside of a <header> element.
    - Example":
        <header>
            <nav>
            Links go here
            </nav>
        </header>
    - The <nav> may contain:
        - <ul> and <li> elements to create a list of links.
        - <a> elements to create hyperlinks.
-->
