<!-- Main Content
 
<main> element:
    - The <main> element represents the main content of the <body> element.

    <body>
        <main>
            Main information goes here
        </main>
    </body>

    The content inside of the <main> element represents the main topics or ideas shown on the page.
        -There should be only one <main> element in a document.
-->

<!-- The Footer
 
    <footer> element:
        - The <footer> element represents the footer of a section or page.
        - It typically contains information about the author, copyright, and links to related documents.
        - A page can have multiple <footer> elements.
        - The <footer> element always goes in the <body> element. (<head> element exists outside the <body> element)

        The code looks like this:
        <body>
            <footer>
                Footer information goes here
            </footer>
        </body>
-->
